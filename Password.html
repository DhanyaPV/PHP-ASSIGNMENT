<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0E7C82,#74ED96,#FFAE00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #F5D2D2;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #000000;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #bdc2b9;
      font-size: 1em;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #6a82fb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5c6bc0;
    }

    #password {
      margin-top: 15px;
      font-family: monospace;
      font-size: 1em;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <input type="number" id="length" placeholder="Length (3â€“256)" min="3" max="256" />
    <button onclick="generatePassword()">Generate</button>
    <button onclick="copyPassword()">Copy</button>
    <div id="password"></div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      if (isNaN(length) || length < 3 || length > 256) {
        alert("Please enter a valid length between 3 and 256.");
        return;
      }

      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < length; i++) {
        pass += chars[Math.floor(Math.random() * chars.length)];
      }

      document.getElementById("password").textContent = pass;
    }

    function copyPassword() {
      const pass = document.getElementById("password").textContent;
      if (!pass) {
        alert("No password to copy!");
        return;
      }
      navigator.clipboard.writeText(pass).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
