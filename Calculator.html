<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #cea32b 0%, #d5f779 100%);
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .calculator {
      background: #e09999dd;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 280px;
    }

    #display_container {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      margin-bottom: 5px;
      background: #f0f0f0;
      border-radius: 5px;
      padding: 5px;
    }

    #temp-display {
      width: 100%;
      font-size: 0.8em;
      border: none;
      background: transparent;
      color: #8d7f7f;
      text-align: right;
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 1.5em;
      padding: 5px;
      border: none;
      background: #f9f9f9;
      border-radius: 5px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: #df4141;
      color: #fff;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: #af54bf;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="calculator">
    <div id="display_container">
      <input type="text" id="temp-display" disabled />
    </div>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">*</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendOperator('=')">=</button>
      <button onclick="appendOperator('/')">/</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let temp = 0;
    let operator = null;
    let v_changed = false;
    let display_temp = false;
    let display = document.getElementById("display");
    let temp_display = document.getElementById("temp-display");

    function appendNumber(n) {
      if (display_temp) {
        display.value = "";
        display_temp = false;
      }
      display.value += n;
      v_changed = true;
    }

    function appendOperator(op) {
      if (op === "=") {
        temp = calculate(true);
        temp_display.value = "";
        display.value = temp;
        operator = null;
        display_temp = true;
        v_changed = false;
        return;
      }

      if (!v_changed) {
        operator = op;
        temp_display.value = temp + " " + operator;
        return;
      }

      temp = calculate();
      operator = op;
      temp_display.value = temp + " " + operator;
      display.value = temp;
      display_temp = true;
      v_changed = false;
    }

    function calculate(equal = false) {
      try {
        if (operator === null) return parseFloat(display.value);
        if (equal && operator === "=") return parseFloat(display.value);
        let result = temp + operator + display.value;
        return eval(result);
      } catch {
        display.value = "Error";
        return 0;
      }
    }

    function clearDisplay() {
      if (v_changed) {
        display.value = "";
        v_changed = false;
      } else {
        display.value = "";
        temp_display.value = "";
        temp = 0;
        operator = null;
      }
    }
  </script>
</body>
</html>
