<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #81c784, #4caf50);
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: left;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    p {
      font-weight: bold;
      margin: 15px 0 8px;
    }
    label {
      display: block;
      padding: 8px 12px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    label:hover {
      background: #f1f8e9;
      border-color: #81c784;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #388e3c;
    }
    #score {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      white-space: pre-line;
    }
    .correct {
      background-color: #c8e6c9;
      border-color: #388e3c;
    }
    .incorrect {
      background-color: #ffcdd2;
      border-color: #d32f2f;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Quiz App</h1>
    <div id="quiz"></div>
    <button id="submitBtn" onclick="submitQuiz()">Submit</button>
    <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
    <button id="resumeBtn" onclick="resumeTimer()" style="display: none;">Resume</button>
    <button id="playAgainBtn" onclick="playAgain()" style="display: none">Play Again</button>
    <p id="score"></p>
  </div>

  <script>
    const quizData = [
      { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
      { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
      { question: "Who wrote 'Romeo and Juliet'?", options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Mark Twain"], answer: "William Shakespeare" },
      { question: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"], answer: "Blue Whale" },
      { question: "Which element has the chemical symbol 'O'?", options: ["Gold", "Oxygen", "Osmium", "Iron"], answer: "Oxygen" },
      { question: "What is 9 √ó 9?", options: ["81", "72", "99", "90"], answer: "81" },
      { question: "Which language is used for web apps?", options: ["Python", "Java", "JavaScript", "C++"], answer: "JavaScript" },
      { question: "What color do you get when you mix red and white?", options: ["Pink", "Orange", "Purple", "Brown"], answer: "Pink" },
      { question: "Which organ pumps blood through the body?", options: ["Lungs", "Brain", "Heart", "Kidneys"], answer: "Heart" },
      { question: "What is the boiling point of water?", options: ["100¬∞C", "90¬∞C", "80¬∞C", "120¬∞C"], answer: "100¬∞C" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let questions = [];
    let timeLeft = 60;
    let timer;
    let isPaused = false;

    function startTimer() {
      const scoreEl = document.getElementById("score");
      timer = setInterval(() => {
        if (!isPaused) {
          scoreEl.textContent = `‚è≥ Time Left: ${timeLeft}s`;
          timeLeft--;
          if (timeLeft < 0) {
            clearInterval(timer);
            submitQuiz();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
      clearInterval(timer);
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "block";
    }

    function resumeTimer() {
      isPaused = false;
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      startTimer();
    }

    function loadQuiz() {
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").textContent = "";
      questions = shuffle([...quizData]).slice(0, 10);
      questions.forEach((q, i) => {
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML += `<p>${q.question}</p>`;
        const shuffledOptions = shuffle([...q.options]);
        shuffledOptions.forEach((opt) => {
          quizDiv.innerHTML += `
            <label>
              <input type='radio' name='q${i}' value='${opt}'> ${opt}
            </label>
          `;
        });
      });
      document.getElementById("submitBtn").style.display = "block";
      document.getElementById("playAgainBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      timeLeft = 60;
      isPaused = false;
      clearInterval(timer);
      startTimer();
    }

    window.submitQuiz = function () {
      clearInterval(timer);
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        const inputs = document.querySelectorAll(`input[name='q${i}']`);
        inputs.forEach((input) => {
          const label = input.parentElement;
          if (input.value === q.answer) {
            label.classList.add("correct");
          }
          if (selected && input === selected && input.value !== q.answer) {
            label.classList.add("incorrect");
          }
        });
        if (selected && selected.value === q.answer) score++;
      });

      const highScore = localStorage.getItem("highScore") || 0;
      if (score > highScore) {
        localStorage.setItem("highScore", score);
      }

      document.getElementById("score").textContent =
        `‚úÖ Your Score: ${score} / ${questions.length}\nü•á High Score: ${localStorage.getItem("highScore")}`;
      document.getElementById("submitBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("playAgainBtn").style.display = "block";
    };

    window.playAgain = function () {
      loadQuiz();
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    loadQuiz();
  </script>
</body>
</html>
